<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="container flex-container">
        <div class="title flex-title">
            <h1 class="text">Tip Calculator</h1>
        </div>
        <div class="box">   
            <div class="sub-box flex-sub-box">
                <h3 class="text">Bill-Amount</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" class="bill-amount">
            </div>
            <div class="sub-box flex-sub-box">
                <h3 class="text">Tip%</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" class="tip">
            </div>
            <div class="sub-box flex-sub-box">
                <h3 class="text">Total-persons</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" class="total-person">
            </div>
            <div class="sub-box flex-sub-box">
                <input type="button" value="Calculate" class="button">
            </div>
        </div>
    </div>
</body>
</html>
