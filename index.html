<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
<body>
    <div class="container flex-container">
        <div class="title flex-title">
            <h1 class="text">Tip Calculator</h1>
        </div>
        <div class="box">   
            <div class="sub-box flex-sub-box">
                <h3 class="text">Bill-Amount</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" class="bill-amount">
            </div>
            <div class="sub-box flex-sub-box">
                <h3 class="text">Tip%</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" class="tip">
            </div>
            <div class="sub-box flex-sub-box">
                <h3 class="text">Total-persons</h3>
            </div>
            <div class="sub-box flex-sub-box">
                <input type="text" value="" class="total-person">
            </div>
            <div class="sub-box1 flex-sub-box">
                <input type="button" value="Calculate" class="button">
            </div>
        </div>
        <div class="result-box ">
            <div class="res-box flex-result-box">
                <h3 class="text">Total-amount:<h3 class="result-amount">0</h3></h3>
            </div>
            <div class="res-box flex-result-box">
                <h3 class="text">Each-Person-Tip-Amount:<h3 class="each-person">0</h3>
            </div>
        </div>
    </div>
    <script src="tip.js"></script>
</body>
</html>
